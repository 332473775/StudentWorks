<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>header头部</title>
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,miniimum-scale=1.0,user-scalble='no'">
	<script src="../js/jquery.js"></script>
</head>
<body>
	<div class="header">
		<div class="logo">
		<img class="img" src="../images/logo.jpg" alt="">
			<span>迅科教育</span>
		<img class="imgs" src="../images/login.jpg" alt="">
		</div>
	</div>

	<div class="nav">
		<ul>
			<li class="jiuye active">就业</li>
			<li class="ke ">课程</li>
			<li class="shizi">师资</li>
			<li class="class">课堂</li>
			<li class="we">我们</li>
		</ul>
	</div>
	<iframe id="content" src="./employment.html" width="100%"  marginheight=0 marginwidth=0   frameborder=0 border=0 height=700>	
	</iframe>
	<div class="footer">
		<div class="footer-text">
			<p>福州市迅科教育科技有限公司</p>
			<ul>
				<li><a href="">企业介绍|</a></li>
				<li><a href="">业务范围|</a></li>
				<li><a href="">联系我们</a></li>
			</ul>
		</div>
	</div>
<script>
$(function(){

	$(".nav ul .ke").click(function() {
		$('#content').attr("src","./course.html");
		$('#content').attr("height","700");
		$(".nav ul li").removeClass('active');
		$(this).addClass('active');
	});
	$(".nav ul .shizi").click(function() {
		$('#content').attr("src","./teachers.html");
		$('#content').attr("height","700");
		$(".nav ul li").removeClass('active');
		$(this).addClass('active');	
	});
	$(".nav ul .we").click(function() {
		$('#content').attr("src","./we.html");
		$('#content').attr("height","763");
		$(".nav ul li").removeClass('active');
		$(this).addClass('active');	
	});
	$(".nav ul .class").click(function() {
		$('#content').attr("src","./classes.html");
		$('#content').attr("height","1250");
		$(".nav ul li").removeClass('active');
		$(this).addClass('active');	
	});
	$(".nav ul .jiuye").click(function() {
		$('#content').attr("src","./employment.html");
		$('#content').attr("height","700");
		$(".nav ul li").removeClass('active');
		$(this).addClass('active');
	});
	
});
    	
</script>
</body>
</html>
